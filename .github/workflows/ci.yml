name: CI
on: push


jobs:
  black:
    name: Black formatted
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v1
       with:
         python-version: 3.7
     - name: Check all Python files
       run: |
         pip install black
         git ls-files | grep '\.py$' | xargs black
         git diff --color=always --exit-code

  install:
    name: Install as rez package (py${{ matrix.python }})
    runs-on: ubuntu-latest
    container:
        image: centos:7

    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: 2.7

    - uses: j0yu/setup-rez@v1
    - uses: actions/checkout@v2

    - name: Setup yum assumeyes, sudo and docker
      run: |
        echo "assumeyes=1" >> /etc/yum.conf
        yum install sudo
        curl -L https://get.docker.com/ | bash -s

    - run: rez build --install
    - run: rez env python-3 -c 'python3 -V | grep "${REZ_PYTHON_VERSION%%+*}"'
